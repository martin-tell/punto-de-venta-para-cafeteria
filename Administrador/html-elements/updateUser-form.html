<form id="form-update">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name_up" placeholder="Nombre Completo" name="name_up">
        <label for="floatingInput">Nombre Completo</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="user_up" placeholder="Nombre de Usuario" name="user_up">
        <label for="floatingInput">Nombre de Usuario</label>
    	<div class="invalid-feedback" id="userUp_error">
            El nombre de usuario ya está en uso
        </div>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="mail_up" name="mail_up" placeholder="Correo Electrónico">
        <label for="floatingInput">Correo Electrónico</label>
        <div class="invalid-feedback" id="mailUp_error">
            Este correo electrónico ya está en uso
        </div>
    </div>
    <div class="input-group mb-3 mt-3">
      <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
      <select class="form-select" id="tipo_up" name="tipo_up" required>
        <option value="administrador">Administrador</option>
        <option value="cliente">Cliente</option>
      </select>
    </div>
    <input type="hidden" id="id_up" name="id_up">
    <input type="hidden" id="oldName_up" name="oldName_up">
    <input type="hidden" id="oldMail_up" name="oldMail_up">      
</form>
